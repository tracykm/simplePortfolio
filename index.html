<html>
  <style>
    body {
      font-size: 18px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
    }
    h1 {
      font-weight: 100;
      font-size: 72px;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      /* grid-auto-rows: minmax(300px, auto); */
      grid-auto-rows: 300px;
      margin: auto;
    }
    footer {
      margin: 2rem 0;
    }
    .thumb {
      /* width: 100%; */
      overflow: hidden;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $.ajax(
      "https://res.cloudinary.com/spiffysparrow/image/list/cardboard.json"
    ).then(({ resources }) => {
      resources.forEach(img => {
        $("main").prepend(
          `<div class="thumb"><img id="${
            img.public_id
          }" src="https://res.cloudinary.com/spiffysparrow/image/upload//w_500/${
            img.public_id
          }.${img.format}" /></div>`
        );
      });
    });
  </script>

  <body>
    <header><h1>Kakii Keenan</h1></header>
    <main></main>
    <footer>contact - kakiikeenan@gmail.com</footer>
  </body>
</html>
