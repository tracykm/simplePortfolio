<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $.ajax('https://res.cloudinary.com/spiffysparrow/image/list/cardboard.json').then(({ resources }) => {
        resources.forEach(img => {
            $('main').prepend(`<img id="${img.public_id}" src="https://res.cloudinary.com/spiffysparrow/image/upload//w_500/${img.public_id}.${img.format}" />`)
        });
    })
</script>

<body>
    <main></main>
</body>

</html>
